<template name="ex_navbar">
  <div id="ex_navbar">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark text-right">
      <a href="/ex_carousel"><img src="/examples/photo-camera.png" alt="" class="nav-logo" style="max-height: 40px;"></a>
      <!-- <a href="/" class="navbar-brand">Codeasy</a> -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          {{#if currentUser}}
            <li class="nav-item active">
              <a class="btn btn-outline-primary" href="/ex_uploadpicture">사진 등록하기 <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="btn btn-outline-primary" href="/ex_mypage/{{link}}">마이페이지 <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/ex_cashcharge">캐시 충전</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/ex_cart">장바구니</a>
            </li>

          {{else}}
            {{alert}}
            <li class="nav-item active">
              <a class = "btn btn-outline-primary" href="/ex_login_custom" onclick="alert('로그인해라')">사진 등록하기 <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class = "btn btn-outline-primary" href="/ex_login_custom" onclick="alert('로그인해라')">마이페이지 <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/ex_login_custom">캐시 충전</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/ex_login_custom">장바구니</a>
            </li>
          
          {{/if}}

        </ul>
        <ul class="navbar-nav ml-auto">
          {{#if currentUser}}
          <li class="nav-item">
            <img class="profiles" src="http://localhost:3000/cdn/storage/db_files/{{picture}}/original/{{picture}}.png" onerror="this.src='/examples/default_picture.png'" style="border-radius: 100%; margin-right: 1rem; width: 30px; height: 30px;">
          </li>
          <li class="nav-item">
            <small><h1 class="h6 mb-3" style="color:aliceblue; margin-top: 0rem;">{{currentUser.emails.[0].address}}님 &nbsp; </h1></small>
          </li>
          <li class="nav-item">
            <!-- <button id="btn-logout" class="btn btn-lg btn-primary btn-block">Sign out</button> -->
            <button id="btn-ex_carousel" onclick="location.href='/ex_carousel'" class="btn btn-lg btn-outline-primary btn-block">sign out</button>
          </li>
          {{else}}
          <li class="nav-item">
            <small><a class="btn btn-outline-primary" href="/ex_login_custom">로그인</a></small>
          </li>
          {{/if}}

        </ul>
      </div>
    </nav>
  </div>
</template>
